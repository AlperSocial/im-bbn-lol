<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e2124;
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
    }

    img {
      max-width: 500px;
      height: auto;
      margin: 50px auto;
      display: block;
      border-radius: 10px;
    }
  </style>
  <script>
    // Function to get a random cat object with name and image URL
    function getRandomCat() {
      var cats = [
        { name: "Darkie", imageUrl: "cat-sleep.gif" },
        { name: "fishlock", imageUrl: "fishlock.gif" },
        { name: "AlperSocial", imageUrl: "alper.png" },
        { name: "Flowers", imageUrl: "flowers.gif" },
        // Add more cat objects with names and image URLs here
      ];

      var randomIndex = Math.floor(Math.random() * cats.length);
      return cats[randomIndex];
    }

    // Function to load a random cat on page load
    window.onload = function() {
      var cat = getRandomCat();
      var img = document.getElementById("catImage");
      img.src = cat.imageUrl;
      img.alt = cat.name;
      document.getElementById("catName").textContent = cat.name;
    };
  </script>
</head>
<body>
  <h1>Oops! Page Not Found</h1>
  <p>meanwhile look at this cat</p><p id="catName"></p>
  <img id="catImage" src="" alt="funny cat">
  <h2 id="catName"></h2>
  <p style="font-size: smaller;">Sorry, the page you are looking for does not exist.</p>
</body>
</html>
